#------------------Web Miscelleneous Configuration------------------
server.port=11990
app.name=Organisation Web Application
app.description=${app.name} is a web application which integrates all the services and provides the UI to act on different entities.

spring.view.prefix=/WEB-INF/pages/
spring.view.suffix=.jsp

#------------------Tomcat Access logs------------------
server.tomcat.accessLogEnabled=true
server.tomcat.accessLogPattern=%t remoteHost=%h %l thread=%I %u method=%m uri=%U status=%s bytes=%b responseTime=%D
server.tomcat.basedir=/var/log/organisation/tomcat-access


